<html>
<head>
<title>The number is using the Even or Odd in javascript console.log</title>
</head>
<body>
   Using the number Even or Odd in java script
   <script>
   var num
   num=prompt("Enter a number")
   if(num%2==0)
   {
       console.log("The number:"+num)
       console.log("is an even number")
   }
   else{
       console.log("The number:"+num)
       console.log("is an odd number")
   }
   </script>
   </body>
   </html>
